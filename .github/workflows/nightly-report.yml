name: Nightly GitHub Activity Report

on:
  schedule:
    # Runs at 12:00 AM IST (6:30 PM UTC)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dolr-ai/github-report-script
          push: always
          runCmd: |
            # Set up CI environment
            bash .github/scripts/setup-ci.sh
            
            # Run the report generation
            python src/main.py
          env: |
            ANSIBLE_VAULT_PASSWORD=${{ secrets.ANSIBLE_VAULT_PASSWORD }}
            EXECUTION_MODE=fetch_and_chart

      - name: Post leaderboard to Google Chat
        uses: devcontainers/ci@v0.3
        continue-on-error: true
        with:
          imageName: ghcr.io/dolr-ai/github-report-script
          cacheFrom: ghcr.io/dolr-ai/github-report-script
          push: never
          runCmd: |
            # Set up CI environment
            bash .github/scripts/setup-ci.sh
            
            # Fetch data and post leaderboard (daily Mon-Sat, weekly on Sun)
            python src/main.py --mode fetch_and_leaderboard
          env: |
            ANSIBLE_VAULT_PASSWORD=${{ secrets.ANSIBLE_VAULT_PASSWORD }}

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cache/ output/ docs/
          git diff --staged --quiet || git commit -m "chore: Update activity data and reports [skip ci]"
          git push

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: |
            docs/
            cache/
          retention-days: 90
          if-no-files-found: error

  weekly-summary:
    needs: generate-report
    runs-on: ubuntu-latest
    # Only run on Sundays (day 0)
    if: github.event.schedule && github.event_name == 'schedule' && format('{0}', github.event.schedule) == '30 18 * * 0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: .

      - name: Create weekly release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: weekly-${{ github.run_number }}
          name: Weekly Activity Report - Week of ${{ github.event.repository.updated_at }}
          body: |
            ## Weekly GitHub Activity Summary
            
            This release contains the aggregated GitHub activity reports for dolr-ai organization.
            
            ### Contents
            - Daily activity reports from the past week
            - Commit statistics and metrics
            - LOC (Lines of Code) changes
            - Visualization charts
            
            ### Generated on
            ${{ github.event.repository.updated_at }}
            
            ---
            *Auto-generated by GitHub Actions*
          files: |
            docs/**/*
            cache/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
