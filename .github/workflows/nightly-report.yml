name: Nightly GitHub Activity Report

on:
  schedule:
    # Runs at 12:00 AM IST (6:30 PM UTC)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches:
      - main

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run in Dev Container
        uses: devcontainers/ci@v0.3
        env:
          ANSIBLE_VAULT_PASSWORD: ${{ secrets.ANSIBLE_VAULT_PASSWORD }}
          EXECUTION_MODE: "fetch_and_chart"
        with:
          runCmd: |
            # Set up CI environment
            bash .github/scripts/setup-ci.sh
            
            # Run the report generation
            python src/main.py

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: |
            reports/
            cache/
          retention-days: 90
          if-no-files-found: error

  weekly-summary:
    needs: generate-report
    runs-on: ubuntu-latest
    # Only run on Sundays (day 0)
    if: github.event.schedule && github.event_name == 'schedule' && format('{0}', github.event.schedule) == '30 18 * * 0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: .

      - name: Create weekly release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: weekly-${{ github.run_number }}
          name: Weekly Activity Report - Week of ${{ github.event.repository.updated_at }}
          body: |
            ## Weekly GitHub Activity Summary
            
            This release contains the aggregated GitHub activity reports for dolr-ai organization.
            
            ### Contents
            - Daily activity reports from the past week
            - Commit statistics and metrics
            - LOC (Lines of Code) changes
            - Visualization charts
            
            ### Generated on
            ${{ github.event.repository.updated_at }}
            
            ---
            *Auto-generated by GitHub Actions*
          files: |
            reports/**/*
            cache/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
