name: Nightly GitHub Activity Report

on:
  schedule:
    # Runs at 12:00 AM IST (6:30 PM UTC)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dolr-ai/github-report-script
          push: always
          runCmd: |
            set -e  # Exit on any error
            
            echo "=== Configuring Git ==="
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
            echo "=== Configuring Git Credentials ==="
            git config --global credential.helper store
            echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials
            
            echo "=== Setting up CI environment ==="
            bash .github/scripts/setup-ci.sh
            
            echo "=== Running report generation ==="
            python src/main.py --mode fetch_and_chart
            
            echo "=== Posting leaderboard to Google Chat ==="
            python src/main.py --mode leaderboard || echo "Leaderboard posting failed (non-fatal)"
            
            echo "=== Committing and pushing changes ==="
            git add cache/ output/ docs/
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: Update activity data and reports [skip ci]"
              CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
              git push origin "$CURRENT_BRANCH"
              echo "âœ“ Changes pushed successfully"
            fi
          env: |
            ANSIBLE_VAULT_PASSWORD=${{ secrets.ANSIBLE_VAULT_PASSWORD }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: |
            docs/
            cache/
          retention-days: 90
          if-no-files-found: error

  weekly-summary:
    needs: generate-report
    runs-on: ubuntu-latest
    # Only run on Sundays (day 0 in cron schedule)
    if: github.event_name == 'schedule' && github.event.schedule == '30 18 * * 0'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: github-activity-report-${{ github.run_number }}
          path: .

      - name: Create weekly release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: weekly-${{ github.run_number }}
          name: Weekly Activity Report - Week of ${{ github.event.repository.updated_at }}
          body: |
            ## Weekly GitHub Activity Summary
            
            This release contains the aggregated GitHub activity reports for dolr-ai organization.
            
            ### Contents
            - **Daily activity reports** from the past week
            - **Issues closed** - Tracking meaningful business contributions
            - **Commit statistics** and code contributions
            - **LOC (Lines of Code)** changes (additions/deletions)
            - **Visualization charts** and productivity metrics
            
            ### Leaderboard Ranking
            Contributors are ranked by:
            1. **Issues closed** (assigned and closed in org repos)
            2. **Commits** (number of commits)
            3. **Lines of code** (total additions + deletions)
            
            ### Generated on
            ${{ github.event.repository.updated_at }}
            
            ---
            *Auto-generated by GitHub Actions*
          files: |
            docs/**/*
            cache/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
