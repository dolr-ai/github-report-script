name: Nightly GitHub Activity Report

on:
  schedule:
    # Runs at 12:00 AM IST (6:30 PM UTC)
    - cron: '30 18 * * *'
  workflow_dispatch:
    inputs:
      chat_channel:
        description: 'Google Chat channel to post the leaderboard to'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - test

jobs:
  generate-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run in Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/dolr-ai/github-report-script
          push: always
          runCmd: |
            set -e  # Exit on any error

            echo "=== Configuring Git ==="
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"

            echo "=== Configuring Git Credentials ==="
            git config --global credential.helper store
            echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials
            chmod 600 ~/.git-credentials

            echo "=== Setting up CI environment ==="
            bash .github/scripts/setup-ci.sh

            echo "=== Running fetch and leaderboard ==="
            EXTRA_FLAGS=""
            if [ "${CHAT_CHANNEL}" = "test" ]; then
              EXTRA_FLAGS="--test-channel"
              echo "Posting to TEST Google Chat channel"
            else
              echo "Posting to PRODUCTION Google Chat channel"
            fi
            python src/main.py --mode fetch_and_leaderboard $EXTRA_FLAGS

            echo "=== Committing and pushing changes ==="
            git add cache/
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "chore: Update activity cache [skip ci]"
              CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
              git push origin "$CURRENT_BRANCH"
              echo "âœ“ Changes pushed successfully"
            fi
          env: |
            ANSIBLE_VAULT_PASSWORD=${{ secrets.ANSIBLE_VAULT_PASSWORD }}
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            CHAT_CHANNEL=${{ github.event.inputs.chat_channel || 'production' }}

      - name: Upload cache artifacts
        uses: actions/upload-artifact@v4
        with:
          name: github-activity-cache-${{ github.run_number }}
          path: cache/
          retention-days: 90
          if-no-files-found: error
